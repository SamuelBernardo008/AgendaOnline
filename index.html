<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Agenda</title>
</head>

<body>
    <h1 class="modak-regular">AGENDA:</h1>
    <div class="subtitulo"><h2 class="poppins-regular">lista digital</h2></div>

    <div>
        <input id="tarefa" type="text" class="poppins-regular" placeholder="Insira aqui sua tarefa">
        <input id="data" type="date" class="poppins-regular">
        <button id="botaotarefa" onclick="adicionarTarefa()" class="poppins-regular">Adicionar Tarefa</button>
    </div>

    <div id="lista-de-tarefas"></div>
    <hr class="tracado">

    <script>
        let afazeres;
        const afazeressalvos = JSON.parse(localStorage.getItem("afazeres"));
        if (Array.isArray(afazeressalvos)) {
            afazeres = afazeressalvos;
        } else {
            afazeres = [
                { nome: "lavar louÃ§a", data: "15/08/2025", id: "id1" },
                { nome: "lavar banheiro", data: "20/08/2025", id: "id2" },
                { nome: "estender roupa", data: "25/08/2025", id: "id3" },
                { nome: "assistir jogo do corinthians", data: "16/08/2025", id: "id4" }
            ];
        }

        const salvartarefas = () => localStorage.setItem("afazeres", JSON.stringify(afazeres));
        salvartarefas();

        let adicionarTarefa = () => {
            const campotarefa = document.getElementById("tarefa");
            const tarefa = campotarefa.value;

            const campodata = document.getElementById("data");
            const prazo = campodata.value;

            if (!tarefa) return;

            const cron = "" + new Date().getTime();
            afazeres.push({ nome: tarefa, data: prazo, id: cron });

            campotarefa.value = "";
            campodata.value = "";

            salvartarefas();
            renderizar();
        }

        function formatarData(data) {
            if (!data) return "";
            const partes = data.split("-");
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        let apagartarefa = (evento) => {
            const idaserapagado = evento.target.id;
            afazeres = afazeres.filter(t => t.id !== idaserapagado);
            salvartarefas();
            renderizar();
        };

        let renderizar = () => {
            const lista = document.getElementById("lista-de-tarefas");
            lista.innerHTML = "";

            afazeres.forEach((tarefa) => {
                const card = document.createElement("div");
                card.className = "tarefa-card";

                // BOLINHA DE PRIORIDADE
                const bolinha = document.createElement("span");
                bolinha.className = "prioridade";
                bolinha.dataset.estado = "0"; // 0=vermelho,1=amarelo,2=verde
                bolinha.style.backgroundColor = "green";

                bolinha.addEventListener("click", () => {
                    let estado = parseInt(bolinha.dataset.estado);
                    estado = (estado + 1) % 3;
                    bolinha.dataset.estado = estado;

                    switch (estado) {
                        case 0: bolinha.style.backgroundColor = "green"; break;
                        case 1: bolinha.style.backgroundColor = "yellow"; break;
                        case 2: bolinha.style.backgroundColor = "red"; break;
                    }
                });

                card.appendChild(bolinha);

                const texto = document.createElement("span");
                texto.innerText = tarefa.nome + " " + formatarData(tarefa.data);
                card.appendChild(texto);

                const botaoApagar = document.createElement("button");
                botaoApagar.innerText = "Apagar";
                botaoApagar.id = tarefa.id;
                botaoApagar.onclick = apagartarefa;
                card.appendChild(botaoApagar);

                lista.appendChild(card);
            });
        };

        renderizar();
    </script>
</body>
</html>
